<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-comm Recs Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .row { display: flex; gap: 12px; align-items: center; }
    input, button { padding: 8px 12px; font-size: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    .title { font-weight: 600; }
    .why { color: #333; margin-top: 6px; }
    .price { font-weight: 600; }
  </style>
</head>
<body>
  <h1>Recommendations Demo</h1>
  <div class="row">
    <input id="uid" placeholder="Enter user id (e.g., u1)" />
    <button onclick="fetchRecs()">Get Recommendations</button>
  </div>
  <div id="out"></div>

  <script>
    async function fetchRecs() {
      const uid = document.getElementById('uid').value || 'u1';
      const url = `http://localhost:8000/users/${encodeURIComponent(uid)}/recommendations?top_k=8`;
      const out = document.getElementById('out');
      out.innerHTML = '<p>Loading...</p>';
      try {
        const res = await fetch(url);
        const data = await res.json();
        out.innerHTML = '';
        data.items.forEach(it => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="title">${it.title}</div>
            <div>${it.brand} · ${it.category} · <span class="price">₹${it.price}</span></div>
            <div class="why">${it.why}</div>
          `;
          out.appendChild(div);
        });
      } catch (e) {
        out.innerHTML = '<p style="color:red">Failed to fetch. Is the API running on port 8000?</p>';
      }
    }
  </script>
</body>
</html>
